---
layout: default
---

<section class="post">

  <h1>{{ page.title }}</h1>
  
  <div class="details">
    <span class="date">{{ page.date | date: '%b %-d, %Y' }}</span>
    {% if page.tags %}&ndash; <span class="tag">{{ page.tags | join: ', ' }}</span>{% endif %}
  </div>

  {% if page.image %}
  <div class="image">
    <img src="{{ page.image }}" />
  </div>
  {% endif %}
  
  <div class="markdown-body">
    <!-- https://github.com/allejo/jekyll-anchor-headings -->
    {% include anchor_headings.html html=content anchorClass="anchor" anchorBody="<i class='fa fa-link'></i>" %}
  </div>

</section>
