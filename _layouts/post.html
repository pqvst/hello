---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="details">
    <span class="date">{{ page.date | date: '%B %d, %Y' }}</span>
    {% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}
  </p>
  <div class="markdown">
    {{ content }}
  </div>
</div>
