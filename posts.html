---
layout: default
title: Posts
---

<div class="posts">
  {% for post in site.posts %}
    <div class="post">
      <div class="title">
        <a href="{{ post.url }}"><h2>{{ post.title }} →</h2></a>
      </div>
      <div class="excerpt">{{ post.excerpt | strip_html | strip_newlines }}</div>
      <div class="details">
        <span class="date">{{ post.date | date: '%b %-d, %Y' }}</span>
        {% for tag in post.tags %}
          <span class="dot">·</span>
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  {% endfor %}
</div>
