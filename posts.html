---
layout: default
title: Posts
---

<section class="posts">
  <h1>Blog</h1>
  {% for post in site.posts %}
    <div class="post">
      <div class="title">
        <a href="{{ post.url }}">
          <h2>{{ post.title }} <span class="arrow">â†’</span></h2>
          <div class="excerpt">{{ post.excerpt | strip_html | strip_newlines }}</div>
          <div class="details">
            <span class="date">{{ post.date | date: '%b %-d, %Y' }}</span>
            {% if post.tags %}<span class="tag">{{ post.tags | join: ', ' }}</span>{% endif %}
          </div>
        </a>
      </div>
    </div>
  {% endfor %}
</section>
