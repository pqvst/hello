---
layout: default
title: Posts
---

<div class="posts">
  {% for post in site.posts %}
    <div>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
      <p class="details">
        <span class="date">{{ post.date | date: '%B %d, %Y' }}</span>
        {% for tag in post.tags %}
          <span class="dot"> Â· </span>
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </p>
    </div>
  {% endfor %}
</div>
