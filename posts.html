---
layout: default
title: Posts
---

<div class="posts">
  <h1>Posts</h1>
  {% for post in site.posts %}
    <div class="post">
      <div class="title">
        <a href="{{ post.url }}"><h2>{{ post.title }} â†’</h2></a>
      </div>
      <div class="excerpt">{{ post.excerpt | strip_html | strip_newlines }}</div>
      <div class="details">
        <span class="date">{{ post.date | date: '%b %-d, %Y' }}</span>
        {% if post.tags %}<span class="tag">{{ post.tags | join: ', ' }}</span>{% endif %}
      </div>
    </div>
  {% endfor %}
</div>
